name: Deploy Stories to GitHub Pages

on:
  workflow_call:
    inputs:
      purs-version:
        description: PureScript compiler version
        type: string
        default: "0.15.15"
      spago-version:
        description: Spago version
        type: string
        default: "0.93.42"
      purs-backend-es-version:
        description: purs-backend-es version
        type: string
        default: "1.4.2"
      build-args:
        description: Extra arguments passed to yoga-stories build
        type: string
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: purescript-contrib/setup-purescript@main
        with:
          purescript: ${{ inputs.purs-version }}
          spago: ${{ inputs.spago-version }}

      - run: npm install -g purs-backend-es@${{ inputs.purs-backend-es-version }}

      - name: Install dependencies
        run: |
          rm -f bun.lock
          npm install
          test -f node_modules/vite/dist/node/chunks/config.js || npm install vite@7.3.1

      - run: spago build

      - run: npx yoga-stories build ${{ inputs.build-args }}

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - uses: actions/deploy-pages@v4
        id: deployment
